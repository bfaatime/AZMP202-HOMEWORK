<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
        .calculator {
            background-color: #f9e4b7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .display {
            background-color: #333;
            color: white;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 40%;
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:nth-child(1) { background-color: green; color: white; }
        button:nth-child(2) { background-color: blue; color: white; }
        button:nth-child(3) { background-color: yellow; color: white; }
        button:nth-child(4) { background-color: red; color: white; }
        button:nth-child(5) { background-color: orange; color: white; }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="result">0</div>
    <input type="number" id="value1" placeholder="Value1">
    <input type="number" id="value2" placeholder="Value2">
    <button onclick="calculate('add')">Addition</button>
    <button onclick="calculate('subtract')">Substract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Division</button>
    <button onclick="reset()">Reset</button>
</div>

<script src="./03task.js"></script>

</body>
</html>
