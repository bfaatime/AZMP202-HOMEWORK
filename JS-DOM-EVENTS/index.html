

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Add Form</h1>
    <div class="form-container">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter product title"> <br>

        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter product price"> <br>

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Enter product description"> <br>

        <label for="image">Image URL</label>
        <input type="text" id="image" placeholder="Enter image URL"><br>

        <button onclick="addProduct()">Add</button>
        <button type="button" onclick="validateForm()">Add</button>
    </div>

    <h1>Products</h1>
    <div id="productsList" class="products-container"></div>

    <script src="index.js"></script>
</body>
</html>
